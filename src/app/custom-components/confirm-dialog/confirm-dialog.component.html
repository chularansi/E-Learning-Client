<div class="modal" tabindex="-1" id="modalID">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{modalDialog.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{modalDialog.description}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary btn-sm" data-dismiss="modal">{{modalDialog.cancel}}</button>
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="onConfirm()" data-dismiss="modal">{{modalDialog.ok}}</button>
      </div>
    </div>
  </div>
</div>
