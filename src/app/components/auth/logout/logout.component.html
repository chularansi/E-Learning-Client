<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Logout</h3>
      </div>
      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label for="">Do you want to logout?</label>
          </div>
          <div class="float-right">
            <button (click)="logoutCancel()" class="btn btn-outline-dark btn-sm mr-3">Cancel</button>
            <button (click)="logoutUser()" class="btn btn-outline-dark btn-sm">Logout</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
